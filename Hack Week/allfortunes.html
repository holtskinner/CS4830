 <main>

<script>

  $.get("api.php?allFortunes", function(data) {
    data = JSON.parse(data);
    for (var i = 0; i < data.length; i++) {
      $("#output").append($('<tr>')
            .append($('<td>').html(data[i])));
    }
  });

</script>
